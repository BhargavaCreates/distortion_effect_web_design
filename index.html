<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Toni & Guy</title>

	<!-- fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">

		<!-- OVERLAY  -->
		<div class="overlay first"></div>
		<div class="overlay second"></div>
		<div class="overlay third"></div>

		<!-- NAVBAR -->
		<div class="navbar">
			<div class="menu">
				<ion-icon name="ios-menu"></ion-icon></ion-icon>
			</div>
			<div class="lang">eng</div>
			<div class="search">
				<ion-icon name="ios-search"></ion-icon>
				</ion-icon>
			</div>
		</div>

		<!-- SOCIAL MEDIA  -->
		<div class="media">
			<ul>
				<li>facebook</li>
				<li>instagram</li>
				<li>twitter</li>
			</ul>
		</div>

		 <!-- TEXT  -->
		 <div class="text">
			 <h1>
				<span class="hidetext">toni&guy</span>
			 </h1>
			 <h2><span class="hidetext">duality</span></h2>
			 <h3>
				<span class="hidetext">collection 2012 <br> duality</span>
			 </h3>
			 <p>
				<span class="hidetext">
					Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde quis, delectus facere
					neque sunt commodi quae
					culpa dolores doloribus magnam? 
				</span>
				
			 </p>
		 </div>

		 <!-- SPONSOR  -->
		 <div class="sponser">
			 <img src="/images/sponsor-logo.png" alt="">
			 <p>official sponsor</p>
		 </div>

		 <!-- DISTORTION -->
		 <div class="distortion"></div>
	</div>


	<!-- icons -->
	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
	<!-- gsap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
		integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
	<!-- three js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
		integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY=" crossorigin="anonymous"></script>
	<!-- hover-effect js -->
	<script src="./hover-effect.umd.js"></script>


	<script>
		// ANIMATION 
		new hoverEffect({
				parent: document.querySelector('.distortion'),
				intensity: 0.2,
				image1: './images/01.png',
				image2: './images/02.png',
				displacementImage: './images/diss.png',
				imagesRatio: 380 / 300
			})

		// TEXT 
		TweenMax.from(".text h1 .hidetext", 1.5, {
			delay: 0.4,
			y:"100%",
			ease: Expo.easeInOut
		})

		TweenMax.from(".text h3 .hidetext", 1.5, {
				delay: 0.6,
				y: "100%",
				ease: Expo.easeInOut
			})


		TweenMax.from(".text p .hidetext", 1.5, {
			delay: 0.8 ,
			y: "100%",
			ease: Expo.easeInOut
		})

		TweenMax.from(".text h2 .hidetext", 1.5, {
			delay: 1 ,
			opacity: 0,
			x: "-1000",
			ease: Expo.easeInOut
		})

		TweenMax.from(".sponser img", 1.5, {
			delay: 1,
			opacity: 0, 
			y: "20",
			ease: Expo.easeInOut
		})
		TweenMax.from(".sponser p", 1.5, {
			delay: 1.1,
			opacity: 0, 
			x: "20",
			ease: Expo.easeInOut
		})

		TweenMax.from(".distortion", 2.5, {
			delay: 0,
			opacity: 0,
			y: "30",
			ease: Expo.easeInOut
		})

		TweenMax.staggerFrom(".navbar div", 1.5, {
			delay: 1,
			opacity:0,
			y: "20",
			ease: Expo.easeInOut
		},0.08)

		TweenMax.staggerFrom(".media ul li ", 1.5, {
			delay: 1,
			opacity:0,
			x: "-20",
			ease: Expo.easeInOut
		},0.08)

		TweenMax.staggerTo(".overlay", 1.5, {
			y: "-100%",
			ease: Expo.easeInOut
		},0.14)

	</script>

</body>
</html>
